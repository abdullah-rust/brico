<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>brico</title>

    <style>
      /* Splash Screen Styles */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f6f8f8; /* Tumhara bg-light color */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s;
      }

      .logo-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
      }

      .splash-logo {
        width: 80px;
        height: 80px;
        z-index: 2;
        /* Subtle pulse animation for the logo */
        animation: logo-pulse 2s infinite ease-in-out;
      }

      /* Animated Ring around the logo */
      .loader-ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 4px solid rgba(23, 207, 176, 0.1);
        border-top: 4px solid #17cfb0; /* Tumhara primary color */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .app-name {
        font-family: "Inter", sans-serif;
        font-size: 35px;
        font-weight: 800;
        color: #111817;
        letter-spacing: -1px;
        margin-top: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes logo-pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(0.92);
          opacity: 0.8;
        }
      }

      /* Class to hide splash when React is ready */
      .fade-out {
        opacity: 0;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div id="splash-screen">
      <div class="logo-container">
        <div class="loader-ring"></div>
        <img src="/logo.svg" alt="Brico Logo" class="splash-logo" />
      </div>
      <h1 class="app-name">Brico</h1>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Yeh script check karegi ke jab React render ho jaye toh splash screen hata de
      window.addEventListener("load", () => {
        const splash = document.getElementById("splash-screen");
        // Thora sa delay taake smooth lage
        setTimeout(() => {
          splash.classList.add("fade-out");
        }, 1000);
      });
    </script>
  </body>
</html>
